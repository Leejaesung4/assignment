<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>login메뉴</title>
  <link rel="stylesheet" href="/login.css">
</head>

<body>
  <div class="wrapper">
    <div class="login">
      <h2 class="login-header">로그인 해라</h2>
      <form action="javascript:alert('여어~ 히사시부리~~!')" class="login-form">
        <fieldset>
          <legend>로그인 폼</legend>
          <div class="user-id">
            <label for="user-id">아이디</label>
            <input type="text" id="user-id" placeholder="ID입력" required>
          </div>
          <div class="user-pw">
            <label for="user-pw">비밀번호</label>
            <input type="password" id="user-pw" placeholder="비밀번호입력" required>
          </div>
          <button type="submit" class="btn">로그인</button>
        </fieldset>
      </form>
      <ul class="rember">
        <li><a href="#">회원가입해</a></li>
        <li><a href="#">아이디/비번찾아</a></li>
      </ul>
      <a href="http://school.fastcampus.co.kr/dev_fds/" class="hi">패스트캠퍼스</a>
    </div>
  </div>
</body>

</html>
